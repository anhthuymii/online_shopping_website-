        <main >

            <!--article-->
            <article>
                <h1>Đăng Ký</h1>
            <div >
                
                <form method="POST" enctype="multipart/form-data">
                    <table width="500px">
                        <tr>
                           <td>  <i class="fas fa-envelope"></i> </td>
                            <td><input type="text" name="email" id="email" placeholder="Vui lòng nhập email"></td>
                        </tr>
                        <tr>
                            <td> <i class="fas fa-key"></i> </td>
                            <td><input type="password" name="password" id="password" placeholder="Vui lòng nhập mật khẩu"></td>
                        </tr>
                        <tr>
                            <td> <i class="fas fa-key"></i> </td>
                            <td><input type="password" name="password1" id="password1" placeholder="Vui lòng nhập mật khẩu"></td>
                        </tr>
                        <tr>
                            <td> <i class="fas fa-users"></i> </td>
                            <td><input type="radio" name="memberType"> Bạc
                                <input type="radio" name="memberType"> Vàng
                                <input type="radio" name="memberType"> Bạch Kim
                        </tr>
                        <tr>
                            <td><i class="fas fa-portrait"></i></td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                             <input type="submit" value="Đăng Ký" onclick="checkdk()">
                             <input type="reset" value="Hủy">
                            </td>
